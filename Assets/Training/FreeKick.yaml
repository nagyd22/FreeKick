behaviors:
  FreeKick:
    trainer_type: ppo
    time_horizon: 256
    max_steps: 1e6
    hyperparameters:
      learning_rate: 3e-4
      batch_size: 2048
      buffer_size: 50000
      num_epoch: 3
    network_settings:
      normalize: true
      num_layers: 3
      hidden_units: 512
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    summary_freq: 5000
    threaded: true
torch_settings:
  device: cpu